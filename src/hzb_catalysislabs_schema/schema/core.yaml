#####DataCite
  DataCite:
    is_a: NamedEntity
    description: >-
      Represents metadata for datasets according to DataCite standard.
      Core properties of DataCite standard (basics for citation/publications.) DataCite already considers DublinCore elements. 
    #category: Core
    attributes:
        identifier: 
          description: The Identifier is a unique string that identifies a resource (i.e., DOI).
          required: false
         # identifier: true fix this cause theres already ID slot
          range: string
        identifierType: 
          description: type of identifier.
          range: string            
        creators: 
          description: Creator(s) of the resource.
          #multivalued: true
          required: false
          range: Person 
        title: 
          description: Title of the resource/dataset.
          required: false
          range: string 
        Publisher: 
          description: lorem.
          range: string 
        ResourceType: 
          description: lorem.
          range: string
        Subject: 
          description: lorem.
          range: string            
        Contributor: 
          description: Creator of the resource.
          range: string
        Date: 
          description: Creator of the resource.
          range: string    
        Language: 
          description: Creator of the resource.
          range: string 
        AlternateIdentifier: 
          description: An identifier other than the primary Identifier applied to the resource being registered. This may be any alphanumeric string which is unique within its domain of issue. May be used for local identifiers, a serial number of an instrument or an inventory number. The AlternateIdentifier should be an additional identifier for the same instance of the resource (i.e., same location, same file).
          range: string 
        RelatedIdentifier: 
          description: Identifiers of related resources. These must be globally unique identifiers.
          range: string 
        Size: 
          description: Size (e.g., bytes, pages, inches, etc.) or duration (extent), e.g., hours, minutes, days, etc., of a resource.
          range: string 
        Format: 
          description: Technical format of the resource.
          range: string 
        Version: 
          description: Creator of the resource.
          range: string 
        Rights: 
          description: Creator of the resource.
          range: string 
        Description: 
          description: Creator of the resource.
          range: string 
        GeoLocation: 
          description: Creator of the resource.
          range: string 
        FundingReference: 
          description: Creator of the resource.
          range: string
        RelatedItem: 
          description: Creator of the resource.
          range: string
    class_uri: 
    mixins:
      #- HasAliases
    slots:
    #  - id
    aliases:
    #  - 


#####Person
#a basic/standard definition of a person, which later can be further defined as scientist, beam scientist, user, etc.
  Person:
    is_a: NamedEntity
    description: >-
      A basic/standard definition of a person, which later can be further defined as scientist, beam scientist, user, etc.
    #category: "Core"
    attributes:
        person_id: 
          description: The Identifier is a unique string that identifies a resource (i.e., DOI).
          required: false
          range: string
        orcid_id: 
          description: The ORCID Identifier is a unique string that identifies a researcher.
          required: false
          range: string
        first_name: 
          description: The ORCID Identifier is a unique string that identifies a researcher.
          required: false
          range: string
        last_name: 
          description: The ORCID Identifier is a unique string that identifies a researcher.
          required: false
          range: string
        title: 
          description: Academic or professional title of the researcher (e.g., "Dr.", "Professor").
          required: false
          range: string
        institution: 
          description: Research institution or university the person is affiliated with (e.g., "HZB").
          required: false
          range: string
        department: 
          description: Department or division the researcher belongs to (e.g., "Chemical Energy").
          required: false
          range: string
        role: 
          description: Researcher's role in the department (e.g., "Principal Investigator", "Research Assistant", "Postdoc").
          required: false
          range: string
        research_focus: 
          description: Area of expertise (e.g. “Thermo-Catalysis”).
          required: false
          range: string
        laboratory_name: 
          description: Working group (e.g. Amkreutz lab).
          required: false
          range: string
        projects: 
          description: Project(s) that the researcher is involved in (e.g. CatLab)
          required: false
          multivalued: true
          range: Project
    class_uri: schema:Person
    mixins:
      #- HasAliases
    slots:
      - primary_email
      - birth_date
      - age_in_years
      - gender
      - has_employment_history
      #- has_familial_relationships
      #- has_medical_history
